<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>
<header class="mb-5" th:include="~{ fragments/header::#header }"></header>

<main class="container">
    <h1 th:if="${ patient.id == 0 }">Ajouter un rdv</h1>
    <h1 th:if="${ patient.id != 0 }">Editer un rdv</h1>
    <hr>

    <div class="alert alert-danger" role="alert" th:if="${error != null && error.length() > 0}" th:text="${error}">
    </div>
    <form name="monForm" action="" method="post">
        <div class="form-line mb-4">
            <label class="form-label">Patient *</label>
            <input class="form-control" type="text" name="patient" placeholder="Identifiant du patient" required th:value="${rdv.patient}">
        </div>
        <div class="form-line mb-4">
            <label>Date et heure *</label>
            <input class="form-control" type="text" name="dateheure" placeholder="00:00:00 dd/mm/yyyy" required th:value="${rdv.dateheure}">
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Durée *</label>
            <input class="form-control" type="date" name="duree" placeholder="Durée du rdv" required th:value="${rdv.duree}">
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Notes *</label>
            <input class="form-control" type="text" name="note" placeholder="Remarques" required th:value="${rdv.note}">
        </div>

        <div class="form-line mb-4">
            <label class="form-label">Type *</label>
            <select class="form-control" type="text" name="type" required th:value="${rdv.type}">
                <option value="valeur1">Consultation</option>
                <option value="valeur2" selected>Contrôle</option>
            </select>
        </div>

        <div class="form-line mb-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</main>

<footer th:include="~{ fragments/footer::#footer }"></footer>

</body>
</html>
